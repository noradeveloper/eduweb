<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/smartable-theme.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="./font/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap-select.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-xs-12 sign col-centered  card">
            <center>
                <h2>Welcome To Smartable!</h2>
            </center>
            <form>
                <div class="form-group col-xs-12">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group col-xs-12">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <div class="form-group col-xs-12">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <hr>
                <div class="form-group col-xs-12">
                    <label for="nameInput">Full Name</label>
                    <input type="text" class="form-control text-settings" id="nameInput" placeholder="Name">
                </div>
                <center>
                <input type="submit" class="btn-secondary btn-md" value="Register"<span class="fa fa-chevron-right" aria-hidden="true"></span>
                    </button>
                </center>
            </form>
        </div>
    </div>
    <!-- /.container  -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
