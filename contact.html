                            <input type="text" class="form-control text-settings" placeholder="Subject" />
                            <textarea class="form-control textarea" id="text1" name="text" placeholder="Message" rows="3" maxlength="120"></textarea>
                            <center>
                                <button type="button" class=" btn-primary btn-lg"> send message </button>
                            </center>
                        </form>
                    </div>
